<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html, v-text & v-once</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!--
  Renderize o conteúdo, apenas uma vez (não torne o mesmo reativo):

  lista: "<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>"
-->
    <div id="app">
        <div>
            <p>Lista: <span v-html="list" v-once></span></p>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                list: '<ul><li>Item 1</li><li>Item 2</li><li>Item 3</li></ul>'
            }
        })
    </script>
    
</body>
</html>
